<div simple-slider-slide class="full {{#if @first}}active{{/if}} darker-bg">
  <div class="contained-smaller profile">
    <img src="/assets/images/about/people/{{image}}" alt="{{name}}" class="full">
    <header>
      <h3 class="profile-name">{{name}}</h3>
      <h5 class="profile-title">{{title}}</h5>
    </header>
    <p class="profile-copy">
      {{copy}}
    </p>
  </div>
</div>
