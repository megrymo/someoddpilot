
  {{#compare attributes.preview.layout "===" "1up" ~}}

    <a href="/work/{{slug}}/" class="image-hover">
      <img class="block-image bottom-gutter"
        src="/assets/images/work/{{ attributes.preview.image1.src }}"
        alt="{{ attributes.preview.image1.alt }}"
        slide-up />
    </a>

  {{else}}

    <a href="/work/{{slug}}/" class="image-hover">
      <img class="block-image"
        src="/assets/images/work/{{ attributes.preview.image2.src }}"
        alt="{{ attributes.preview.image2.alt }}"
        slide-up />
      {{#compare attributes.preview.layout "===" "3up"}}
      <img class="block-image slide-up"
        src="/assets/images/work/{{ attributes.preview.image3.src }}"
        alt="{{ attributes.preview.image3.alt }}"
        slide-up />
      {{/compare}}
    </a>

  {{/compare}}
