{{>head}}
  <section class="full work-section slider">
    <ul class="full-height slides">
    {{#each slides}}
    {{#if header}}
      <li class="full-height slide {{#if color}}{{color}}{{else}}yellow{{/if}}-bg slide-{{@index}}">
        {{#if loopingVideo.mp4}}
        <video class="header-no-push fill-video" viewport-video="" loop="loop" autoplay="autoplay" poster="{{image}}">
          <source src="{{loopingVideo.webm}}" type="video/webm">
          <source src="{{loopingVideo.mp4}}" type="video/mp4">
          <source src="{{loopingVideo.ogg}}" type="video/ogg">
        </video>
        {{/if}}
        <style>
          {{#if image}}
          .slide-{{@index}} {
            background-image: url("{{image}}");
            background-position: center;
            background-size: cover;
          }
          {{/if}}
          {{#if headerColor}}
          .slide-{{@index}} .scale-text {
          color: #{{headerColor}};
          }
          {{/if}}
        </style>
        <div class="contained sans mega-slide-text center-align">
          <h4 class="scale-text">{{{header}}}</h4>
        </div>
      </li>
    {{/if}}
    {{/each}}
    </ul>
  </section>
  {{{contents}}}
{{>foot}}
