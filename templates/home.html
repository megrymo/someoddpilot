{{>head}}
  <div class="full slider home-slider">
    <ul class="slides">
    {{#each collections.homeSlides}}
      <li class="slide light-{{#if color}}{{color}}{{else}}yellow{{/if}}-bg {{slug}}">
        {{{body}}}
      </li>
    {{/each}}
    </ul>
  </div>

  <section class="contained recent-work">
    <h2 class="page-subheader">Recent Work</h2>
    {{#each_upto collections.work 4}}
      {{>projectView}}
    {{/each_upto}}
  </section>
{{>foot}}
